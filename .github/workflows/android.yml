name: Android CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Gradle
        run: ./gradlew assemble check --project-cache-dir=../cache --stacktrace

      - name: Configure credentials
        run: |
          mkdir -p $HOME/.gradle
          touch $HOME/.gradle/gradle.properties
          chmod 0600 $HOME/.gradle/gradle.properties
          printf -- "---\ngradle.publish.key=${GRADLE_PUBLISH_KEY}\ngradle.publish.secret=${GRADLE_PUBLISH_SECRET}" > $HOME/.gradle/gradle.properties
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}

      - name: Upload tag
        run: ./gradlew publishPlugins --project-cache-dir=../cache
        #if: startsWith(github.ref, 'refs/tags/')
